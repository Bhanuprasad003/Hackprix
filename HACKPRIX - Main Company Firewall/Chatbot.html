<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(media/bg.gif);
            background-color: grey;
            /* background-position: center center; */
            background-size: cover;
            background-repeat: no-repeat;

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(2px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .conversation {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 75%;
        }

        .user-message {
            background-color: #e6f2ff;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #d9ead3;
            margin-right: auto;
            text-align: left;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="conversation">
            {% for message in history %}
            {% if loop.index is odd %}
            <div class="message user-message">
                <p>{{ message }}</p>
            </div>
            {% else %}
            <div class="message bot-message">
                <p>{{ message }}</p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <form action="/" method="post">
            <textarea name="prompt" rows="4" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
